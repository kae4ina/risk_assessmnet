<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk create</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
 <h2>Добавить риск</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.name.label }} {{ form.name }}<br>
    {{ form.exploit_possibility.label }} {{ form.exploit_possibility }}<br>
    <!--<input type="number" name="exploit_possibility" min="0" max="100" step="0.1" required>-->
    {{ form.related_company.label }} {{ form.related_company }}<br>
    {{ form.related_threat.label }} {{ form.related_threat }}<br>

    <button type="submit">Создать риск</button>
</form>
<script>
$(document).ready(function() {
    $('#id_company').change(function() {
        var companyId = $(this).val();  //
        $.ajax({
            url: '{% url "load_threat" %}',
            data: {
                'company_id': companyId  // Передаем ID компании, если это необходимо
            },
            success: function(data) {
                $('#id_related_threat').empty();  // Обновляем список угроз
                $('#id_related_threat').append('<option value="">Выберите угрозу</option>');
                $.each(data, function(index, threat) {
                    $('#id_related_threat').append('<option value="' + threat.id + '">' + threat.name + '</option>');
                });
            }
        });
    });
});
</script>

</body>
</html>
