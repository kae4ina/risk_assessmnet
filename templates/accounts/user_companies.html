<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCompanies</title>
</head>
<body>
<!-- templates/accounts/user_companies.html -->
{% extends "base.html" %}

{% block content %}
<h2>Мои компании</h2>
<ul>
    {% for company_user in company_users %}
        <li>
            <a href="{% url 'company_assets' company_id=company_user.company.id %}">
                {{ company_user.company.company_name }}
            </a>
        </li>
    {% empty %}
        <li>У вас нет компаний.</li>
    {% endfor %}
</ul>
<button id="addCompany">Добавить компанию</button>
<br>
<a href="{% url 'vulnerability_create' %}">Перейти к уязвимостям</a>
<br>
    <a href="{% url 'threat_create' %}">Перейти к угрозам</a>
<br>

<script>
    document.getElementById("addCompany").onclick = function() {
        window.location.href = "{% url 'company_create' %}";
    };
</script>
{% endblock %}

</body>
</html>
