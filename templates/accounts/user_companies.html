<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCompanies</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<h2>Мои компании</h2>
<ul>
    {% for company_user in company_users %}
        <li>{{ company_user.company.company_name }}</li>
    {% empty %}
        <li>У вас нет компаний.</li>
    {% endfor %}
</ul>
{% endblock %}
</body>
</html>
