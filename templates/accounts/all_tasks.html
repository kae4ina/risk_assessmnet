<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50; /* Зеленый фон для заголовков */
            color: white; /* Белый текст для заголовков */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Светло-серый фон для четных строк */
        }

        tr:hover {
            background-color: #ddd; /* Серый фон при наведении на строку */
        }

        td {
            font-size: 14px;
            color: #555; /* Темно-серый текст для ячеек */
        }
    </style>
</head>
<body>
<h1>Список задач</h1>

<table>
    <thead>
        <tr>
            <th>Имя задачи</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.name }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.status.name }}</td>
            <td>{{ task.start_date }}</td>
            <td>{{ task.end_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Задачи не найдены.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
