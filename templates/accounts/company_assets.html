<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CompanyAssets</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<h2>Активы компании {{ company.company_name }}</h2>
<ul>
    {% for asset in assets %}
        <li>{{ asset.name }} - {{ asset.default_asset_value }}</li>
    {% empty %}
        <li>У этой компании нет активов.</li>
    {% endfor %}
</ul>
 <button id="addAssetsBtn">Добавить активы</button>
    <script>
    document.getElementById("addAssetsBtn").onclick = function() {
        window.location.href = "{% url 'assets_choose' company.id %}"; // Замените 'assets_choose' на имя вашего URL
    };
</script>
    <p></p>
<a href="{% url 'my_companies' %}">
    Назад к моим компаниям</a>
{% endblock %}
</body>
</html>
