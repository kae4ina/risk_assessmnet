<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление компании</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 30px;
            color: #333333;
            min-height: 100vh;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            color: #333333;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 5px;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236a5acd'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }

        select option:checked {
            background-color: #6a5acd;
            color: white;
        }

        select option:hover {
            background-color: #e6e0fa !important;
        }

        h1 {
            color: #6a5acd;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .messages {
            margin-bottom: 30px;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #d4edda;
            text-align: center;
        }

        .form-section {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
            margin-bottom: 30px;
            transition: box-shadow 0.3s ease;
        }

        .form-section:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
            font-size: 14px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            color: #333333;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 5px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            border-color: #6a5acd;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.1);
        }

        .btn {
            background-color: #6a5acd;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(106, 90, 205, 0.2);
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        .btn:hover {
            background-color: #7b68ee;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(106, 90, 205, 0.3);
        }

        .btn-primary {
            margin-top: 20px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавление компании</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="form-section">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Создать компанию</button>
            </form>
        </div>

       <!-- <div class="actions-grid">
            <a href="{% url 'assets_choose' %}" class="btn">Создание активов</a>
            <a href="{% url 'vulnerability_create' %}" class="btn">Создание уязвимостей</a>
            <a href="{% url 'threat_create' %}" class="btn">Создание угроз</a>
            <a href="{% url 'risk_create' %}" class="btn">Создание рисков</a>
            <a href="{% url 'measure_create' %}" class="btn">Создание мер</a>
        </div>-->
    </div>
</body>
</html>
