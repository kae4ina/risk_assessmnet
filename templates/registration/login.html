<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        h2 {
            color: #9c6ad6;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(156, 106, 214, 0.3);
        }

        form {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(156, 106, 214, 0.6),
                        0 0 60px rgba(156, 106, 214, 0.3);
            border: 1px solid #9c6ad6;
            width: 350px;
            transition: box-shadow 0.3s ease;
        }

        form:hover {
            box-shadow: 0 0 40px rgba(156, 106, 214, 0.8),
                        0 0 80px rgba(156, 106, 214, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            background: rgba(50, 50, 50, 0.5);
            border: 1px solid #333333;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #9c6ad6;
            outline: none;
            box-shadow: 0 0 10px rgba(156, 106, 214, 0.5);
        }

        button {
            background-color: #663399;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(102, 51, 153, 0.4);
        }

        button:hover {
            background-color: #7d48b1;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 51, 153, 0.6);
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Стили для ссылок  */
        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #9c6ad6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>


{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
{% endblock %}

</body>
</html>
